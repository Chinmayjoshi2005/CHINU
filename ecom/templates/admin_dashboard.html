{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | CHINU</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .dashboard-container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2rem; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; }
        .logout-btn { float: right; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Admin Dashboard</h2>
            <a href="{% url 'admin_logout' %}" class="btn btn-outline-danger btn-sm logout-btn">Logout</a>
        </div>
        <hr>
        <a href="{% url 'admin_add_course' %}" class="btn btn-success mb-3">Add New Course</a>
        <h4>Courses</h4>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.firstname }}</td>
                    <td>{{ course.role }}</td>
                    <td>
                        <a href="{% url 'admin_delete_course' course.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this course?')">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="3" class="text-center">No courses found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
